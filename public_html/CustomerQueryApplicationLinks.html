<html lang="en">
<head>

    <title>A Customer Query Application</title>
    <style>
        body {

        table {

            text-decoration: none;
            margin: 0 20px;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .nav-links:hover {
            background-color: #ecf0f1;
        }

        .subtitle {
            color: #555;
            font-size: 18px;
            margin-bottom: 20px;
            text-align: center;
        }

        .content {
            text-align: center;
            margin-bottom: 30px;
        }

            max-width: 300px;
            max-height: 300px; /* Set a maximum height for the image */

    <!-- Main content container using a table -->

        <tr>
